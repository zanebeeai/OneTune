<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Audio Analysis</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://zanzilla22.github.io/OneTune/spotifyAudioAnalysis/public/style.css">
  </head>
  <body>
    <header>
      <h1>
        Spotify Audio Features
      </h1>
      <p>
        Learn more about the audio properties of your favourite tracks, including detailed rhythmic information.
      </p>
      <p>
        To get these values, we use the Spotify API's <a href="https://developer.spotify.com/web-api/get-audio-analysis/">Get Audio Analysis for a Track</a> endpoint.
      </p>
    </header>

    <main>
      <h4>Let's search for a track:</h4>
      <form>
        <input type="text" maxlength="100" placeholder="Track Name">
        <button class="btn btn-sm btn-aubergine" type="submit">Submit</button>
      </form>
      <section class="features">
        <ul id="results">
        </ul>
        <div id="features-chart-container">
          <canvas id="features-chart"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://glitch.com/edit/#!/audio-features">
        Remix this in Glitch
      </a>
    </footer>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://zanzilla22.github.io/OneTune/spotifyAudioAnalysis/public/analysis.js"></script>
  </body>
</html>
